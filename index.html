<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>OFERTY DEALERÓW</h1>
        <div class="filters">
            <label class="filter">
                <input type="checkbox" id="availableOnly">
                DOSTĘPNE
            </label>
            <label class="filter">
                <input type="checkbox">
                ULUBIONE
            </label>
            <label class="filter">
                <input type="checkbox" id="automaticGearbox">
                SKRZYNIA AUTOMATYCZNA
            </label>
            <select id="sortPrice" class="filter">
                <option id="sortCheapest">CENY ROSNĄCO</option>
                <option id="sortExpensive">CENY MALEJĄCO</option>
            </select>
            <select id="cityFilter" class="filter">
                <option value="">WYBIERZ MIASTO</option>
            </select>
        </div>
    </header>
    <main>

        <div class="vehicleList" id="vehicleList">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
