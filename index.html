<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ded1dcb2d2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.jpg">
    <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
    <header>
        <h1>OFERTY DEALERÓW</h1>
        <div class="filters">
            <div class="left">
                <div class="filter">
                    <input type="checkbox" id="availableOnly" class="checkBox">
                    <label for="availableOnly"> 
                    <p>DOSTĘPNE</p></label>
                </div>
                <div class="filter">
                    <input type="checkbox" class="checkBox" id="fav">
                    <label for="fav"> 
                    <p>ULUBIONE</p></label>
                </div>
                <div class="filter">
                    <input type="checkbox" id="automaticGearbox" class="checkBox">
                    <label for="automaticGearbox"> 
                    <p>SKRZYNIA AUTOMATYCZNA</p></label>
                </div>
            </div>
            <div class="right">
                <select id="sortPrice" class="filter">
                    <option id="sortCheapest">CENY ROSNĄCO</option>
                    <option id="sortExpensive">CENY MALEJĄCO</option>
                </select>
                <select id="cityFilter" class="filter">
                    <option value="">WYBIERZ MIASTO</option>
                </select>
                <div class="filter">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="SZUKAJ..." id="search">
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="vehicleList" id="vehicleList">
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
